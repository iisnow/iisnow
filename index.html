<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Roll TMD</h1>
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="" id="name" type="text" class="validate">
                <label for="first_name">你的名字</label>
            </div>
            <a class="waves-effect waves-light btn" id="startRoll">Roll</a>
            <div class="input-field col s4">
                <input disabled value="I am not editable" id="result" type="text" class="validate">
                <label for="disabled">结果</label>
            </div>
        </div>
    </div>
</body>
<script>
    var nameGet = document.querySelector("#name");
    var resultSet = document.querySelector("#result");

    var rollBack = document.querySelector("a#startRoll");

    document.onload = ()=>{
        rollBack.onclick = roll;
    }

    //先写个单机版，之后连个服务器，随机放在服务器实现并记录结果
    function roll(){
        resultSet.value = (Math.floor(Math.random() * 120) % 6 + 1);
    }
</script>

</html>
